<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>First-Come-First-Serve</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="..\css\fcfs.css"> 
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    </head>
    <body>
        <div class= "header-container">
            <div class="top-buttons" onclick="back()" ><i class="fas fa-long-arrow-alt-left" id="back-icon"></i>Back</div>
            <div class="top-buttons" onclick="">User<i class="far fa-keyboard" id="input-icon"></i></div>
            <div id="mode">random mode</div>
        </div>
        <div class="process-list-container-title">
            My Process List</div>
        <div class ="process-list-container" id="plist-parent"></div>
        <div class="status-container">
            Current: 
            <div class="status-container-div" id="curr">  </div>
            Next: 
            <div class="status-container-div" id="next">done</div>
        </div>
        <div class="gantt-chart-title">Gantt Chart</div>
        <div class="gantt-chart-container" id="gantt-chart-container"></div>
        
        <div class="waiting-time-button">
           <a id="wt-button" href="#popup">Show Waiting Times</a>
        </div>
        
        <div class="waiting-time-container">
            <div id="popup">
                <a id="close" href="#">X</a>
                <div class="popup-content" id="popup-content">
                    ...loading...
                    <div>
                        <br><br>
                        <img src="http://bestanimations.com/Science/Gears/loadinggears/gear-animation-green.gif">
                    </div>
                </div>
                
            </div>
        </div>
   
    </body>
    <script src="..\js\fcfs_classes.js"></script>
    <script src="..\js\fcfs_main.js"></script>
    <script src="..\js\fcfs.js"></script>
</html>
